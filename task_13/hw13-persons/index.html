<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
    <link href="styles.css" rel="stylesheet">
    <script src="utils.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
<div>
    <label> ID:
        <input id="personId" type="text">
    </label>
    <label> First Name:
        <input id="firstName" type="text">
    </label>
    <label> Last Name:
        <input id="lastName" type="text">
    </label>
    <label> Age:
        <input id="age" type="number" min="0">
    </label>
</div>
<button id="addPerson">Add new person</button>
<div>
    <h1>Persons: </h1>
    <ol id="personsList"></ol>
</div>
<div id="stats">
    <h2>Stats</h2>
    <!--  Show stats  -->
</div>
</body>
</html>
